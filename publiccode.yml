    genericName: Piattaforma di e-procurement
    longDescription: |
      Una piattaforma di procurement pubblico è un sistema online che consente
      alle organizzazioni pubbliche di gestire il processo di acquisto dei beni
      e dei servizi in modo efficiente e trasparente. Questa piattaforma
      facilita la pubblicazione di bandi di gara, la ricezione delle offerte, la
      valutazione dei fornitori e la gestione dei contratti. Attraverso
      strumenti di digitalizzazione e automatizzazione, aiuta a ridurre i tempi
      e i costi associati alla procedura di procurement, migliorando la
      competitività e promuovendo la partecipazione delle imprese. Oltre a
      garantire la conformità normativa, favorisce la tracciabilità e
      l'imparzialità delle decisioni, promuovendo la fiducia tra gli attori
      coinvolti.
